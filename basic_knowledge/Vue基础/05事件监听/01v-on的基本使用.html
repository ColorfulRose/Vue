<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>{{counter}}</h2>
      <!-- <button v-on:click="increament">+</button>
      <button v-on:click = "decrement">-</button> -->
      <!-- 语法糖 -->
      <button  @click = "increament">+</button>
      <button @click = "decrement">-</button>
    </div> 
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          counter: 0
        },
        methods:{
          increament(){
            this.counter++;
          },
          decrement(){
            this.counter--;
          }
        }
      })
    </script>
	</body>
</html>
