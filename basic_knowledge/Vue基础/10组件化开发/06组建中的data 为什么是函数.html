<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>{{message}}</h2>
      <cpn></cpn>
    </div> 
    
    <template id="cpn">
      <div>
        <h2>当前计数: {{counter}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
      </div>
    </template>
    
    <script src='../vue.js'></script>
    <script>
      // 组件间相互影响
      //1注册组件
      Vue.component('cpn',{
        template:'#cpn',
        data(){
          return{
            counter: 0
          }
        },
        methods:{
          increment(){
            this.counter++;
        },
        decrement(){
          this.counter--;
        }
        }
      })
      
      
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好'
        }
      })
    </script>
	</body>
</html>
