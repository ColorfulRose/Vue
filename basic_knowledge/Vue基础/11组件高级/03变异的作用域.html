<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>{{message}}</h2>
      <cpn v-show="isShow"></cpn>
    </div> 
    <template id="cpn">
      <div>
        <h2>我是子组件</h2>
        <p>我是内容</p>
      </div>
    </template>
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好',
          isShow:true
        },
        components:{
          cpn:{
            template: '#cpn',
            data(){
              return{
                isShow: false
              }
            }
          }
        }
      })
    </script>
	</body>
</html>
