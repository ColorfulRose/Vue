<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div v-if="books.length>0">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>书籍名称</th>
              <th>出版日期</th>
              <th>价格</th>
              <th>购买数量</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in books">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.date}}</td>
              <!-- 显示两位小数 1.在method里写函数  2.使用过滤器 -->
              <!-- <td >{{getFinalprice(item.price)}}</td> -->
              <td>{{item.price|showPrice}}</td>
              <td>
                <button @click="increment(index)">+</button>
                {{item.count}}
                <button @click="decrement(index)" v-bind:disabled="item.count<=1">-</button>
              </td>
              <td><button @click="removebook(index)">移出</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <h2 v-else>购物车为空</h2>
      <!-- <h2>{{tallprice|showPrice}}</h2> -->
      <h2>
       总计:{{totalprice|showPrice}}
      </h2>
    </div>

    <script src="../vue.js"></script>
    <script src="main.js"></script>
    <script>
      //保留两位小数 123.toFixed
    </script>

  </body>
</html>
