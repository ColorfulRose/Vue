<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <script src="../vue.js"></script>
	</head>
	<body>
    <div id='app'>
      <h2>{{message}}</h2>
      <!-- v-pre 将内容原封不动的展示 -->
       <h2 v-pre>{{message}}</h2>
    </div> 
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好'
        }
      })
    </script>
	</body>
</html>
