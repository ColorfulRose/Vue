<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <script src="../vue.js"></script>
    <style>
      .change{
        color:red;
      }
    </style>
	</head>
	<body>
    <div id='app'>
     <ul>
       <li v-for="(index,item) in message" v-bind:class="{change:isRed}" v-on:click="change">{{index+item}}</li>
     </ul>
    </div> 
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: ['土豆','花菜','莴笋','藕'],
          isRed:false
        },
        methods:{
          change:function(){
            index = this.index;
            console.log(index);
            this.isRed = !this.isRed;
          }
        }
      })
    </script>
	</body>
</html>
