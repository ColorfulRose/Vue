<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <!-- 1.修饰符:lazy -->
      <input type="text" v-model.lazy="message"  />
      <!-- 2修饰符number v-model默认的绑定的内容是string类型-->
      <input type="number" v-model.number="age"/>
      <h2>{{age}}---{{typeof age}}</h2>
      <!-- 3修饰符 trim 去掉多余空格 -->
      <input type="text" v-model.trim="name" />
      <h2>{{name}}</h2>
    </div> 
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好',
          age:0,
          name: ' 222'
        }
      })
    </script>
	</body>
</html>
