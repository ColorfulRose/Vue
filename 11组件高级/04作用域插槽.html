<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <!-- 作用域插槽:父组件替换插槽的标签 但是内容有子组件来提供 --><div id='app'>
      <h2>{{message}}</h2>
      <cpn>
        <!-- 获取子组件的planguage   在slot中绑定属性与数据 在父组件中写template slot.data-->
        <!-- <span v-for="item in pLanguage">{{item}}--</span> -->
        <template slot-scope="slot">
          <!-- <span v-for="item in slot.data">{{item}}--</span> -->
          <!-- join 函数 -->
          <span>{{slot.data.join('-')}}</span>
        </template>
      </cpn>
      <cpn></cpn>
    </div> 
    
    <template id="cpn">
      <div>
        <slot :data="pLanguage">
        <ul>
          <li v-for="item in pLanguage">{{item}}</li>
        </ul>
        </slot>
      </div>
    </template>
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好'
        },
        components:{
          cpn:{
            template:'#cpn',
            data(){
              return{
                pLanguage:['javascript','java','c++','c#','python']
              }
            }
          }
        }
      })
    </script>
    
	</body>
</html>
