<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>{{fullname}}</h2>
    </div> 
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          firstname: 'wang',
          lastname: 'colorful'
        },
        computed: {
          // fullname: function(){
            
          // }
          fullname: {
           // set: function(){ },//一般不用
            get: function(){
              return this.firstname+this.lastname
            }
          }
        }
      })
    </script>
	</body>
</html>
