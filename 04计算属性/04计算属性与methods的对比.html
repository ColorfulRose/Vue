<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <!-- 1直接拼接 -->
      <h2>1{{firstname}}{{lastname}}</h2>
      <!-- 2通过methods -->
      <h2>2{{getFullname()}}</h2>
      <h2>2{{getFullname()}}</h2>
      <h2>2{{getFullname()}}</h2>
      <!--3.通过computed  -->
       <h2>3{{fullname}}</h2>
       <h2>3{{fullname}}</h2>     
       <h2>3{{fullname}}</h2>
    </div> 
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          firstname: 'wang',
          lastname: 'colorful'
        },
        //只执行一次
        computed: {
          fullname: function(){
            console.log('fullname');
            return this.firstname+' '+this.lastname;
          }
          },
          //执行3次
        methods: {
          getFullname : function(){
            console.log('getfullname');
            return this.firstname+' '+this.lastname;
          }
          }
        
      })
    </script>
	</body>
</html>
