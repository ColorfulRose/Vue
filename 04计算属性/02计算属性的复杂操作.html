<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>总价格: {{totalPrice}}</h2>
    </div> 
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
         books: [
           {id: 110,name: 'vue入门',price: 34},
           {id: 111,name: 'python入门',price: 34},
           {id: 112,name: 'Java入门',price: 34},
           {id: 113,name: 'c++入门',price: 34}
         ]
        },
        computed: {
          //filter reduce  map
          totalPrice: function(){
           // return this.books.reduce()//法1
           let result = 0;
          // for(let i=0;i<this.books.length;i++){
           // for(let i of this.books){}
            for(let i in this.books){
             result +=this.books[i].price; 
           }
           return result;
          }
        }
      })
    </script>
	</body>
</html>
