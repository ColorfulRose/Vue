<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>{{firstname+' '+lastname}}</h2>
      <h2> {{getFullname()}}</h2>
      <h2> {{fullname}}</h2>
    </div> 
    <script src='../vue.js'></script>
    <script>
      // 方法一firstname lastname 写一个methods方法得到fullname返回
      const app = new Vue({
        el: '#app',
        data: {
          firstname: 'wang',
          lastname: 'colorful'
        },
        //计算属性当做属性使用 不当函数
        computed: {
          fullname:function(){
            return this.firstname+' '+this.lastname;
          }
          
        },
        methods: {
          getFullname: function(){
            return this.firstname+' '+this.lastname;
          }
        }
      })
    </script>
	</body>
</html>
