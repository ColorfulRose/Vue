<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>{{message}}</h2>
      <!-- 1没有参数 -->
      <button @click = "btn1click()">按钮1</button>
      <button @click = "btn1click">按钮1</button>
      <!-- 2事件定义时,写函数时省略了小括号,但是方法本身是需要一个参数的 -->
      <button @click = "btn2click(123)">按钮2</button>
      <!-- 需要传一个参数但还没有传,vue 会默认将浏览器产生的event事件对象作为参数传入到方法 -->
      <button @click = "btn2click">按钮2</button>
      <!-- 3方法定义时,我们需要event对象,同时又需要其他参数 -->
      <!-- 在调用方式,如何手动的获取到浏览器参数的event对象: $event -->
      <button @click = "btn3click(123,$event)">按钮3</button>
    </div> 
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好'
        },
        methods: {
          btn1click(){
            console.log('按钮1click');
          },
          btn2click(abc){
            console.log('----',abc);
          },
          btn3click(abc,event){
            console.log('+++',abc,event);
          }
        }
      })
    </script>
	</body>
</html>
