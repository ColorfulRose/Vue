<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app' @click="divclick">
      aaa
      <h2>{{message}}</h2>
      <!-- 1.stop修饰符 -->
      <button @click.stop ="btnclick">按钮</button>
    </div> 
    
    <!-- 2 .prevent修饰符的使用 -->
    <form action="baidu">
      <input type="submit" value="提交" @click.prevent="submitclick" />
    </form>
    <!-- 3监听某个键的点击 @keyup b比如监听enter键 @keyup.enter -->
    <!-- 4.native 监听组件 -->
    <!-- 5once 只监听一次 -->
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好'
        },
        methods:{
          btnclick(){
            console.log('btnclick');
          },
          divclick(){
            console.log('divclick');
          },
          submitclick(){
            console.log('submit')
          }
        }
      })
    </script>
	</body>
</html>
