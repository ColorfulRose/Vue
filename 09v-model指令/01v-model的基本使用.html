<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <!-- v-model 双向绑定可以改变原来的值 -->
      <input type="text" v-model="message" />
     {{message}}
    </div> 
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好'
        }
      })
    </script>
	</body>
</html>
