<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<!-- v-on:遍历 -->
		<div id="app">
			<h2>当前变量:{{counter}}</h2>
			<!-- <button v-on:click="counter++">+</button>
			<button v-on:click="counter--">-</button> -->
			<button v-on:click="add">+</button>
			<button v-on:click="sub">-</button>
		</div>
		
		<script>
			const app=new Vue({
				el:'#app',
				data:{
					counter:0
				},
				methods:{
					add:function(){
						console.log('add被执行');
						this.counter++
					},
					sub:function(){
						console.log('sub被执行');
						this.counter--
					},
				}
			})
		</script>
	</body>
</html>
