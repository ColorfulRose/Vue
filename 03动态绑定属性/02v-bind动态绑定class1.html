<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <script src="../vue.js"></script>
    <style>
      .active{
        color: red;
      }
      .line{
        size: a3;
      }
    </style>
	</head>
	<body>
    <div id='app'>
      <!-- <h2 :class="{类名1:true,类名2:boolean}">{{message}}</h2> -->
      <!-- 方法1 直接写 -->
      <!-- <h2  class="title" v-bind:class="{active:isActive,line:isline}">{{message}}</h2> -->
      <!-- 方法2 通过metho方法 -->
      <h2  class="title" v-bind:class="getclass()">{{message}}</h2>
      <button v-on:click="btnclick">变色</button>
    </div> 
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好',
          isActive:true,
          isline:true
        },
        methods: {
          btnclick: function(){
            this.isActive = !this.isActive
          },
          getclass: function(){
            return {active: this.isActive,line: this.isline}
          }
        }
      })
    </script>
	</body>
</html>
