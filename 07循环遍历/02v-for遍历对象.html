<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <!-- 为什么括号内的顺序和显示的顺序要颠倒 -->
      <ul>
        <!-- 1.在遍历对象的过程中,如果只是获取一个值,那么获取的是value -->
        <li v-for="item in info">{{item}}</li>
      </ul>
      <ul>
        <!-- 2.在遍历对象的过程中,获取key与value -->
        <li v-for="(item,key) in info">{{key}}:{{item}}</li>
      </ul>
      <ul>
        <!-- 3.在遍历对象的过程中,获取key,value ,index-->
        <li v-for="(item,key,index) in info">{{key}}:{{item}}.{{index}}</li>
      </ul>
    </div> 
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
         info: {
           name: 'wang',
           age: 18,
           height: 1.65
        },
        }
      })
    </script>
	</body>
</html>
