<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <!-- 
     往数组中添加元素 用splice(从哪里开始,删除几个元素,往这里插入
     没有key就是顺序链表一样插入 但key里的item要是唯一的
     -->
    <div id='app'>
     <ul>
       <li v-for="item in letters" :key="item">{{item}}</li>
     </ul>
    </div> 
    
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          letters:['A','B','C','D']
        }
      })
    </script>
	</body>
</html>
