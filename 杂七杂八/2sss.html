<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id ="app">
  <div v-if = "booklist.length" >
    <table >
      <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      <tbody>
      <tr v-for="(item,index) in booklist">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
<!--        <td>{{getFinalprice(item.price)}}</td>-->
<!--        过滤器的写法-->
        <td>{{item.price|showPrice}}</td>
        <td>
          <button @click="decreament(index)" :disabled= "item.count<= 1">-</button>
          {{item.count}}
          <button @click = "increament(index)">+</button>
        </td>
        <td><button @click = "remove(index)">移除</button></td>
      </tr>
      </tbody>
      </thead>
    </table>
  </div>
  <h2 v-else >购物车为空</h2>
  <h2>总计：{{totalPrice|showPrice}}</h2>
</div>
</body>
<script type="text/javascript" src ="vue.js"></script>
<script type="text/javascript" src="books.js"></script>
</html>
