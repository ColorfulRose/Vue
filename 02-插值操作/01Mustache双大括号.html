<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <script  src="../vue.js"></script>
	</head>
	<body>
    <div id='app'>
      <h2>{{message}}</h2>
      <h2>{{message}},xiaodi</h2>
      <!-- mustache中不仅可以直接写变量,也可以写简单表达式 -->
      <h2>{{firstname+lastname}}</h2>
      <h2>{{firstname+' '+lastname}}</h2>
      <h2>{{firstname}} {{lastname}}</h2>
      <h2>{{counter *2}}</h2>
    </div> 
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好',
          firstname: 'aaa',
          lastname: 'bbbb',
          counter: 100
        }
      })
    </script>
	</body>
</html>
