<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <script>
    //1.一旦使用const修饰,值就不能修改
    //2.使用const 必须初始化
    //3常量的含义是指向的对象不能修改,但是可以改变对象内部的属性
    const obj = {
      name : 'wang',
      age: 18,
      height: 160
    }
    obj.age = 20;
    </script>
	</body>
</html>
