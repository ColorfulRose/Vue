<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>{{message}}</h2>
      <cpn></cpn>
      
    </div> 
    
    <template id="cpn">
      <div>
      <h2>我是子组件</h2>
      <ccpn></ccpn>
      
      </div>
    </template>
    <template id="ccpn">
      <div>
        <h2>我是子子组件</h2>
        <button @click="btnclick">按钮</button>
      </div>
    </template>
    <script src='../vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好'
        },
        
        components:{
          cpn:{
            template: '#cpn',
            data(){
              return{
                name:'组件name'
              }
            },
            // 访问父组件
            components:{
              ccpn:{
                template:'#ccpn',
                methods: {
                  btnclick(){
                    console.log(this.$parent)
                    console.log(this.$parent.name)
                    // 访问根组件
                    console.log(this.$root.message)
                  }
                
                //
              }
            }
            }
          }
        }
      })
    </script>
	</body>
</html>
