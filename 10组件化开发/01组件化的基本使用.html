<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <!-- 组件的使用分为3个步骤: 
    1.创建组件构造器 Vue.extend()
    2.注册组件vue.component()  
    3.使用组件 
    -->
    <div id='app'>
     
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
      <h2>{{message}}</h2>
    </div> 
    <script src='../vue.js'></script>
    <script>
      //1.创建组件构造器 Vue.extend() 
       const cpnC = Vue.extend({
         template:`
           <div>
             <h2>我是标题</h2>
             <p>内容</p>
             <p>内容2</p>
           </div>`
       })
       // 2.注册组件vue.component()  
       Vue.component('my-cpn',cpnC)
       
       
       
       
       
       
       
      const app = new Vue({
        el: '#app',
        data:{
          message: '你好'
        }
      })
    </script>
    
    
    
    
    
	</body>
</html>
